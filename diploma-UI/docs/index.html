<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skulpt Python Compiler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/stili.css">

</head>

<body>
<h1 id="naslov">Hiter inženiring: Učenje s pomočjo chatGPT</h1>
<div class="container">
    <div id="python" class="row-item">
        <form>
            <label for="yourcode"></label>
            <textarea id="yourcode" cols="40" rows="20">print("Hello World")</textarea><br />
            <button type="button" onclick="runit()">Run</button>
            <button type="button" onclick="stop()">Stop</button>
            <button type="button" onclick="submitCode()">Submit</button>
            <button id="darkModeToggle">🌙</button>


        </form>
    </div>
        <div class="output-div row-item">
            <p>Output:</p>
            <pre id="output" ></pre>
        </div>
</div>

<!-- If you want turtle graphics include a canvas -->
<!--<canvas id="mycanvas" width="200" height="200"></canvas>-->


</body>
<script src="scripts/py/skulpt.min.js" type="text/javascript"></script>
<script src="scripts/py/skulpt-stdlib.js" type="text/javascript"></script>

</html>
