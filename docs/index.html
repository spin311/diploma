<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skulpt Python Compiler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/stili.css">

</head>

<body>
<h1 id="naslov">Hiter inženiring: Učenje s pomočjo chatGPT</h1>
<h4>Progress: <span id="progress">1</span>  / 5</h4>

<div class="container">
    <div class="row-item" >
        <p id="navodila">Napišite funkcijo v Pythonu, ki sprejme seznam števil kot vhod in vrne vsoto vseh sodih števil v seznamu.</p>
    <div id="border">

        <form>
            <label for="yourcode"></label>
            <textarea id="yourcode" cols="100" rows="20">print("Hello World")</textarea><br />
            <button type="button" id="run" onclick="runit()">Run</button>
            <button type="button" id="stop" onclick="stop()">Stop</button>
            <button type="button" id="previous" onclick="previousCode()">&lt; Previous</button>
            <button type="button" id="next" onclick="nextCode()">Next &gt;</button>


        </form>
    </div>
        <div class="output-div">
            <p>Output:</p>
            <pre id="output" ></pre>
        </div>
    </div>
    <div class="row-item">
        <p>chatGPT</p>

    </div>
</div>

<!-- If you want turtle graphics include a canvas -->
<!--<canvas id="mycanvas" width="200" height="200"></canvas>-->


</body>
<script src="scripts/py/skulpt.min.js" type="text/javascript"></script>
<script src="scripts/py/skulpt-stdlib.js" type="text/javascript"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/python/python.min.js"></script>
<script src="./scripts/main.js"></script>

</html>
