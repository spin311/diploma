<body>
<header>
    <h1 id="naslov">Hiter inženiring: Učenje s pomočjo chatGPT</h1>
</header>
<main>
<h4 class="mt-1">Progress: <span id="progress">1</span>  / 5  </h4>
<h6><span id="get-id">Tvoj id: <i id="studentId">/</i></span> <button id="copy" onclick="copyId()" title="copy Id"><i class="fa-regular fa-copy"></i></button></h6>
<!--    <div class="row">-->
<!--        <div class="col-sm-5"></div>-->
<!--        <div class="col-sm-3"></div>-->
<!--        <div class="col-sm-4">-->
<!--            -->
<!--        </div>-->
<!--    </div>-->
<div class="flexbox">
    <div class="row-item" >
        <p id="navodila">Napišite funkcijo v Pythonu, ki sprejme seznam števil kot vhod in vrne vsoto vseh sodih števil v seznamu.</p>
    <div id="border">

        <form>
            <label for="yourcode"></label>
            <textarea id="yourcode" cols="20" rows="40">seznam=["tekst", 10, -2]&#10;for i in range(len(seznam)):&#10;    print(seznam[i])</textarea><br />
            <div class="buttons">
            <button type="button" class="py-btn" id="run" onclick="runit()">Run <i class="fa-solid fa-play play"></i></button>
            <button type="button" class="py-btn" id="stop" onclick="stop()">Stop <i class="fa-solid fa-stop stop"></i></button>
            <button type="button" class="py-btn" id="previous" onclick="previousCode()"><i class="fa-solid fa-caret-left"></i> Previous</button>
            <button type="button" class="py-btn" id="next" onclick="nextCode()">Next <i class="fa-solid fa-caret-right"></i></button>
            </div>
        </form>
    </div>
    </div>
        <div class="output-div flex-item">
            <p>Output:</p>
            <pre id="output" ></pre>
        </div>
    <div class="row-item">
        <p>chatGPT</p>

    </div>
</div>
</main>

<!-- If you want turtle graphics include a canvas -->
<!--<canvas id="mycanvas" width="200" height="200"></canvas>-->
